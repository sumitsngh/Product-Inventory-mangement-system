<div class="container">
    <h2>Product List</h2>

    <div class="search-add">
        <input type="text" placeholder="Search products..." [(ngModel)]="searchTerm" />
        <button class="addProduct" (click)="addProduct()">Add Product</button>
    </div>

    <table class="product-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Manufacturer</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products | filter:searchTerm">
                <td>{{ product.name }}</td>
                <td>{{ product.description }}</td>
                <td>{{ product.manufacturer }}</td>
                <td>â‚¹{{ product.price }}</td>
                <td>{{ product.quantity }}</td>
                <td class="actions">
                    <button (click)="viewProduct()">View</button>
                    <button (click)="editProduct()">Edit</button>
                    <button (click)="deleteProduct()">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
