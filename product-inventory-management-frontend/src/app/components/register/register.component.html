<div class="container">
    <h2>Register</h2>
    <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="user.email" #email="ngModel" required email />
        <div *ngIf="email.invalid && email.touched" class="validation-message">
          <span *ngIf="email.errors?.['required']">Email is required</span>
          <span *ngIf="email.errors?.['email']">Please enter a valid email.</span>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="user.password" #password="ngModel" required
            minlength="6" />
        <div *ngIf="password.invalid && password.touched" class="validation-message">
          <span *ngIf="password.errors?.['required']">Password is required</span>
          <span *ngIf="password.errors?.['minlength']">
            Password must be at least 6 characters long.
          </span>
        </div>
      </div>
  
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" [(ngModel)]="user.firstName" #firstName="ngModel" required />
        <div *ngIf="firstName.invalid && firstName.touched" class="validation-message">
          First name is required
        </div>
      </div>
  
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" [(ngModel)]="user.lastName" #lastName="ngModel" required />
        <div *ngIf="lastName.invalid && lastName.touched" class="validation-message">
          Last name is required
        </div>
      </div>
  
      <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" [(ngModel)]="user.location" #location="ngModel" required />
        <div *ngIf="location.invalid && location.touched" class="validation-message">
          Location is required
        </div>
      </div>
  
      <div class="form-group">
        <label for="mobileNumber">Mobile Number:</label>
        <input type="tel" id="mobileNumber" name="mobileNumber" [(ngModel)]="user.mobileNumber" #mobileNumber="ngModel" required
            pattern="^[0-9]{10}$" />
        <div *ngIf="mobileNumber.invalid && mobileNumber.touched" class="validation-message">
          <span *ngIf="mobileNumber.errors?.['required']">Mobile number is required</span>
          <span *ngIf="mobileNumber.errors?.['pattern']">Enter a valid 10-digit mobile number.</span>
        </div>
      </div>
  
      <button type="submit" [disabled]="registerForm.invalid">Register</button>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    </form>
  </div>
