<div class="container">
    <h2>Sign In</h2>
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" #email="ngModel" [(ngModel)]="user.email" required>
            <div *ngIf="email.invalid && email.touched" class="validation-message">Email is required</div>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" #password="ngModel" [(ngModel)]="user.password" required>
            <div *ngIf="password.invalid && password.touched" class="validation-message">Password is required</div>
        </div>
        <button type="submit" [disabled]="loginForm.invalid">Login</button>
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    </form>
</div>
